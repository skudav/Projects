<!DOCTYPE html>
<html lang="en" style="-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">
<head>
	<meta charset="utf-8" />
	<meta name="atm services" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
	<title>ATM Management System</title>
	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	
	<!--[if lt IE 9]>
		<script src="js/modernizr.custom.js"></script>
	<![endif]-->

</head>
<body>
	<!-- wraper -->
	<div id="wrapper">
		<!-- shell -->
		<div class="shell">
			<!-- container -->
			<div class="container">
				<!-- header -->
				<header id="header">
					<h1 id="logo"><a href="#"></a></h1>
					
				</header>
				<!-- end of header -->
				
				<!-- main -->
				<div class="main">
					
					<section class="cols"  style=" padding-left:20px">						
						
							<h2  style=" font-size:32px; padding-left:20px; text-align:center; color: #666666">Welcome to ATM Management System</h2>
						
					</section>
					<section class="post">
						 <div style=" float:left; padding:0px 65px 0px 40px">
            				 <img src="images/atm3.jpg"  style=" float:left; padding:0px 8px 10px 20px;"  />
             <br />
        </div>

        <div style=" padding-left:0px">
                
                <form id="login_formsss" method="post" action ="/InventoryApp/Authentic">
                <br>
                <table style=" padding:10px 25px; border:1px solid #ccc  ;   ; font-family: Cambria; font-size:18px; width:270px; height:350px" >
                        <tr>
                            <td>    
                                <h2 style=" font-size:24px;  padding:10px 10px 14px 10px">Login</h2>
                            </td>
                        </tr>
                        <tr>
                            <td style="  padding:3px 10px ">
                        
                             UserName :
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:2px 10px 10px 10px">
                                <input type="text" name="fname" id="fname"  style="width:200px; height:20px " />
                            </td>
                        </tr>
                        <tr>
                            <td style="  padding:6px 10px ">
                                Password :
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:2px 10px 10px 10px">
                                 <input type="password" name="password" id="pass"  style="width:200px; height:20px " /></td>
                        </tr> 
						 <tr>
                            <td style="  padding:6px 10px ">
                                Client ID :
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:2px 10px 10px 10px">
                                 <input type="text" name="client_id" id="pass"  style="width:200px; height:20px " /></td>
                        </tr>
                		<tr><tr>
                         <tr>
                              <td style="  padding:15px 10px 18px 10px ">
                                    <input type="submit" value="Submit" style="height:27px; width:68px; font-size:17px; font-weight:400px" 
                                          class="submit" />
                                         <span  style="padding-left:40px">
                                             <input type="reset" value="Clear" style="height:27px; width:68px;
                                             font-size:17px; color:#FFFFFF; font-weight:400px" class="reset" />
                                         </span>
                                       
                              </td>
                             
                         </tr>

                  </table>  
            
                </form>  
   
            </div>
						<div class="cl">&nbsp;</div>
					</section>

					
				</div>
				<!-- end of main -->
			
				<div id="footer">
					
					<!-- end of footer-cols -->
					<div class="footer-bottom">
						
						<p class="copy">&copy; Copyright 2013 DSM INDIA Pvt. Ltd. <span>|</span> <strong>Design by <a href="#" target="_blank">DSMINDIA</a></strong></p>
						<div class="cl">&nbsp;</div>
					</div>
				</div>
			</div>
			<!-- end of container -->	
		</div>
		<!-- end of shell -->	
	</div>
	<!-- end of wrapper -->
